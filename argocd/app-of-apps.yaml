apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sebassem/vllm-aks  # Replace with your repo URL
    targetRevision: HEAD
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true