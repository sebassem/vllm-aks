apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm-usa
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sebassem/vllm-aks  # Replace with your actual repo URL
    targetRevision: HEAD
    path: clusters/overlays/USA
  destination:
    server: https://kubernetes.default.svc
    namespace: usa-vllm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true