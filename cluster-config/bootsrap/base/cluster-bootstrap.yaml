---
# Namespace for GPU operator
apiVersion: v1
kind: Namespace
metadata:
  name: gpu-operator
---
# Helm Repository for Node Feature Discovery
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: node-feature-discovery
  namespace: flux-system
spec:
  interval: 10m
  url: https://kubernetes-sigs.github.io/node-feature-discovery/charts
---
# Helm Repository for NVIDIA GPU Operator
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: nvidia
  namespace: flux-system
spec:
  interval: 10m
  url: https://helm.ngc.nvidia.com/nvidia
---
# Helm Release for Node Feature Discovery
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: gpu-operator
spec:
  interval: 10m
  chart:
    spec:
      chart: node-feature-discovery
      version: ">=0.14.0"
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  install:
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
  values:
    master:
      config:
        extraLabelNs:
          - "nvidia.com"
---
# Helm Release for NVIDIA GPU Operator
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 10m
  dependsOn:
    - name: node-feature-discovery
      namespace: gpu-operator
  chart:
    spec:
      chart: gpu-operator
      version: ">=23.9.0"
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  install:
    timeout: 20m
    remediation:
      retries: 3
  upgrade:
    timeout: 20m
    remediation:
      retries: 3
  values:
    nfd:
      enabled: false
    driver:
      enabled: false